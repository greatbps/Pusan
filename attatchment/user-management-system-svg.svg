<svg viewBox="0 0 900 650" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f9f9ff" />
      <stop offset="100%" stop-color="#f0f8ff" />
    </linearGradient>
    
    <!-- 그림자 필터 -->
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3" />
    </filter>
    
    <!-- 그라데이션 스타일 -->
    <linearGradient id="gradBlue" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#5b9bd5" />
      <stop offset="100%" stop-color="#4285f4" />
    </linearGradient>
    
    <linearGradient id="gradGreen" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#70ad47" />
      <stop offset="100%" stop-color="#4d8c3d" />
    </linearGradient>
    
    <linearGradient id="gradOrange" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#f7941d" />
      <stop offset="100%" stop-color="#ed7d31" />
    </linearGradient>
    
    <linearGradient id="gradPurple" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#9b7ad5" />
      <stop offset="100%" stop-color="#7554b5" />
    </linearGradient>
  </defs>
  
  <!-- 배경 -->
  <rect x="0" y="0" width="900" height="650" fill="url(#bgGradient)" rx="10" ry="10" />
  
  <!-- 제목 -->
  <text x="450" y="50" font-family="Arial, sans-serif" font-size="26" font-weight="bold" text-anchor="middle" fill="#333">사용자 관리 시스템 구성도</text>
  
  <!-- 메인 시스템 부분 -->
  <rect x="140" y="100" width="620" height="440" rx="20" ry="20" fill="#f8faff" stroke="#ddd" stroke-width="2" filter="url(#shadow)" />
  <text x="450" y="130" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#444">사용자 관리 시스템</text>
  
  <!-- 사용자 권한 관리 -->
  <g>
    <rect x="180" y="160" width="250" height="160" rx="15" ry="15" fill="url(#gradBlue)" filter="url(#shadow)" opacity="0.9" />
    <text x="305" y="190" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">사용자 권한 관리</text>
    
    <!-- 하위 항목 -->
    <rect x="200" y="210" width="210" height="40" rx="8" ry="8" fill="white" opacity="0.9" />
    <text x="305" y="235" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">DPG 허브 권한 연계</text>
    
    <rect x="200" y="260" width="210" height="40" rx="8" ry="8" fill="white" opacity="0.9" />
    <text x="305" y="285" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">시스템 접근 권한 체계</text>
  </g>
  
  <!-- 로그인 관리 -->
  <g>
    <rect x="470" y="160" width="250" height="160" rx="15" ry="15" fill="url(#gradGreen)" filter="url(#shadow)" opacity="0.9" />
    <text x="595" y="190" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">로그인 관리</text>
    
    <!-- 하위 항목 -->
    <rect x="490" y="210" width="210" height="30" rx="8" ry="8" fill="white" opacity="0.9" />
    <text x="595" y="230" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">SSO 인증</text>
    
    <rect x="490" y="245" width="210" height="30" rx="8" ry="8" fill="white" opacity="0.9" />
    <text x="595" y="265" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">계정 관리</text>
    
    <rect x="490" y="280" width="210" height="30" rx="8" ry="8" fill="white" opacity="0.9" />
    <text x="595" y="300" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">세션 관리</text>
  </g>
  
  <!-- 맞춤 설정 관리 -->
  <g>
    <rect x="180" y="340" width="250" height="180" rx="15" ry="15" fill="url(#gradPurple)" filter="url(#shadow)" opacity="0.9" />
    <text x="305" y="370" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">맞춤 설정 관리</text>
    
    <!-- 하위 항목 -->
    <rect x="200" y="390" width="210" height="30" rx="8" ry="8" fill="white" opacity="0.9" />
    <text x="305" y="410" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">사용자 기능 설정</text>
    
    <rect x="200" y="425" width="210" height="30" rx="8" ry="8" fill="white" opacity="0.9" />
    <text x="305" y="445" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">권한별 접근 관리</text>
    
    <rect x="200" y="460" width="210" height="30" rx="8" ry="8" fill="white" opacity="0.9" />
    <text x="305" y="480" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">개인화 설정</text>
    
    <rect x="200" y="495" width="210" height="30" rx="8" ry="8" fill="white" opacity="0.9" />
    <text x="305" y="515" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">개인정보 보호</text>
  </g>
  
  <!-- 서비스 사용이력 관리 -->
  <g>
    <rect x="470" y="340" width="250" height="180" rx="15" ry="15" fill="url(#gradOrange)" filter="url(#shadow)" opacity="0.9" />
    <text x="595" y="370" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">서비스 사용이력 관리</text>
    
    <!-- 하위 항목 -->
    <rect x="490" y="390" width="210" height="30" rx="8" ry="8" fill="white" opacity="0.9" />
    <text x="595" y="410" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">이력 적재/조회</text>
    
    <rect x="490" y="425" width="210" height="30" rx="8" ry="8" fill="white" opacity="0.9" />
    <text x="595" y="445" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">대화 관리</text>
    
    <rect x="490" y="460" width="210" height="30" rx="8" ry="8" fill="white" opacity="0.9" />
    <text x="595" y="480" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">피드백 기능</text>
    
    <rect x="490" y="495" width="210" height="30" rx="8" ry="8" fill="white" opacity="0.9" />
    <text x="595" y="515" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">추천 질문 제공</text>
  </g>
  
  <!-- 외부 시스템 연계 -->
  <rect x="140" y="560" width="620" height="70" rx="15" ry="15" fill="#e1e8f0" stroke="#bbc" stroke-width="2" filter="url(#shadow)" />
  <text x="450" y="585" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#444">외부 시스템 연계</text>
  
  <!-- 외부 시스템 항목들 -->
  <g>
    <rect x="180" y="600" width="120" height="30" rx="15" ry="15" fill="#5b9bd5" opacity="0.8" />
    <text x="240" y="620" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">DPG 허브</text>
    
    <rect x="320" y="600" width="120" height="30" rx="15" ry="15" fill="#70ad47" opacity="0.8" />
    <text x="380" y="620" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">공통서비스</text>
    
    <rect x="460" y="600" width="120" height="30" rx="15" ry="15" fill="#f7941d" opacity="0.8" />
    <text x="520" y="620" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">LLM 모델</text>
    
    <rect x="600" y="600" width="120" height="30" rx="15" ry="15" fill="#9b7ad5" opacity="0.8" />
    <text x="660" y="620" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">RAG 데이터</text>
  </g>
  
  <!-- 연결선 -->
  <!-- DPG 허브 연결 -->
  <path d="M220 320 L220 560" stroke="#5b9bd5" stroke-width="2" stroke-dasharray="5,3" />
  <circle cx="220" cy="320" r="4" fill="#5b9bd5" />
  <circle cx="220" cy="560" r="4" fill="#5b9bd5" />
  
  <!-- 공통서비스 연결 -->
  <path d="M380 340 L380 560" stroke="#70ad47" stroke-width="2" stroke-dasharray="5,3" />
  <circle cx="380" cy="340" r="4" fill="#70ad47" />
  <circle cx="380" cy="560" r="4" fill="#70ad47" />
  
  <!-- LLM 모델 연결 -->
  <path d="M520 340 L520 560" stroke="#f7941d" stroke-width="2" stroke-dasharray="5,3" />
  <circle cx="520" cy="340" r="4" fill="#f7941d" />
  <circle cx="520" cy="560" r="4" fill="#f7941d" />
  
  <!-- RAG 데이터 연결 -->
  <path d="M660 340 L660 560" stroke="#9b7ad5" stroke-width="2" stroke-dasharray="5,3" />
  <circle cx="660" cy="340" r="4" fill="#9b7ad5" />
  <circle cx="660" cy="560" r="4" fill="#9b7ad5" />
  
  <!-- 아이콘들 -->
  <g transform="translate(255, 175)">
    <circle cx="0" cy="0" r="12" fill="white" />
    <path d="M-5,-3 L-5,3 L5,3 L5,-3 Z M-3,-7 L-3,-3 L3,-3 L3,-7 Z M0,3 L0,7" stroke="url(#gradBlue)" stroke-width="1.5" fill="none" />
  </g>
  
  <g transform="translate(545, 175)">
    <circle cx="0" cy="0" r="12" fill="white" />
    <path d="M-4,-6 L4,-6 L4,0 C4,3.3 0,6 0,6 C0,6 -4,3.3 -4,0 Z M0,-2 L0,0 M0,2 L0,2.1" stroke="url(#gradGreen)" stroke-width="1.5" fill="none" />
  </g>
  
  <g transform="translate(255, 355)">
    <circle cx="0" cy="0" r="12" fill="white" />
    <path d="M-5,-3 L5,-3 M-5,0 L5,0 M-5,3 L5,3" stroke="url(#gradPurple)" stroke-width="1.5" fill="none" />
  </g>
  
  <g transform="translate(545, 355)">
    <circle cx="0" cy="0" r="12" fill="white" />
    <path d="M-6,0 L6,0 M0,-6 L0,6 M-4,-4 L-4,-4.1 M4,-4 L4,-4.1 M4,4 L4,4.1 M-4,4 L-4,4.1" stroke="url(#gradOrange)" stroke-width="1.5" fill="none" />
  </g>
</svg>
